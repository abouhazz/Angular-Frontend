<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div *ngIf="!isLoading">
        
     <mat-card-header>
       
            <mat-card-title>{{game?.name}}</mat-card-title>
            
          </mat-card-header>
      
          <mat-card-content>
            <h4>Description:</h4>
            <p class="mat-body-1">{{ game?.description }}</p>
          </mat-card-content>

          <mat-card-content>
              <h4>Platforms:</h4>
              <p class="mat-body-1">{{ game?.platform }}</p>
          </mat-card-content>

          <mat-card-content>
              <h4>Developers:</h4>
              <app-developer-list [game]="game"></app-developer-list>
          </mat-card-content>
          
            <button mat-button color="primary" [routerLink]="['/gameedit/gameid']">EDIT</button>
            <button mat-button color="warn" (click)="onDelete(gameid)">
              DELETE
            </button>
            <button mat-button color="warn" [routerLink]="['/gamedetail', game._id, 'developercreate']">
              
              Add developer
            </button>
          
        </div>
      </mat-card>
