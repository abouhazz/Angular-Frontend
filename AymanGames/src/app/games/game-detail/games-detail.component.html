<mat-card>
     <mat-card-header>
            <mat-card-title>{{game.name}}</mat-card-title>
            
          </mat-card-header>
      
          <mat-card-content>
            <h4>Description:</h4>
            <p class="mat-body-1">{{ game.description }}</p>
          </mat-card-content>

          <mat-card-content>
              <h4>Platforms:</h4>
              <p class="mat-body-1">{{ game.platform }}</p>
          </mat-card-content>

          <mat-card-content>
              <h4>Developers:</h4>
              <p class="mat-body-1">{{ game.developer }}</p>
          </mat-card-content>
          
            <button mat-button color="primary" [routerLink]="['/gameedit', game._id]">EDIT</button>
            <button mat-button color="warn" (click)="onDelete(game._id)">
              DELETE
            </button>
          
        
      </mat-card>
