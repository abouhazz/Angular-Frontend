<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-grid-list 
  cols="4"
  rowHeight="1:1"
  gutterSize="1rem"
>

  <mat-grid-tile *ngFor="let game of games">
    <mat-card class="movie-card">
      <mat-card-header >
        <mat-card-title>{{ game.name }}</mat-card-title>
        <mat-card-subtitle>{{ game.platform }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ game.description}}</p>
      </mat-card-content>
      <mat-card-actions *ngIf="userIsAuth">
        <a mat-button color="primary"
        >DETAILS</a
        >
        <button mat-button color="warn" >
          DELETE
        </button>
      </mat-card-actions>
     
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
